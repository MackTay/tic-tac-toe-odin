<!-- TOP tic-tac-toe html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="big-container">
    <div class="title">
        <h1>Welcome to Tic-Tac-Toe!</h1>
    </div>
    <div class="player-scores">
        <span>Player 1 Score: <span>0</span></span>
        <span>Player 2 Score: <span>0</span></span>
    </div>
    <div class="tiles-container">
        <div class="tile" id="tile0">X</div>
        <div class="tile" id="tile1">O</div>
        <div class="tile" id="tile2">X</div>
        <div class="tile" id="tile3">O</div>
        <div class="tile" id="tile4">X</div>
        <div class="tile" id="tile5">O</div>
        <div class="tile" id="tile6">X</div>
        <div class="tile" id="tile7">O</div>
        <div class="tile" id="tile8">X</div>
        <button id="begin-btn">Begin Game</button>
        <button id="new-btn">Next Round</button>
    </div>
    <div class="footer">Cool Games Est. 2025</div>
</div>

    <script src="script.js"></script>
</body>
</html>
