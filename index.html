<!-- TOP tic-tac-toe html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: "RD";
            src: url(./fonts/RubikDistressed-Regular.ttf);
        }
        @font-face {
            font-family: "Kablammo";
            src: url(./fonts/Kablammo-Regular-VariableFont_MORF.ttf);
        }
    </style>
</head>
<body>
<div class="big-container">
    <div class="left-div"></div>
    <div class="right-div"></div>
    <div class="title">
        <h1>Welcome to Tic-Tac-Toe!</h1>
    </div>
    <div class="player-scores">
        <span id="p1-display">Player 1's Score: </span><span id="p1-score">0</span>
        <span id="p2-display">Player 2's Score: </span><span id="p2-score">0</span>
    </div>
    <div class="game-container">
        <div class="tiles-container" id="tiles">
            <div class="tile" id="tile0"></div>
            <div class="tile" id="tile1"></div>
            <div class="tile" id="tile2"></div>
            <div class="tile" id="tile3"></div>
            <div class="tile" id="tile4"></div>
            <div class="tile" id="tile5"></div>
            <div class="tile" id="tile6"></div>
            <div class="tile" id="tile7"></div>
            <div class="tile" id="tile8"></div>
        </div>
    </div>
    <div class="buttons">
        <dialog closedby="any">
            <label for="p1-name">Player 1's name:</label>
            <input type="text" name="p1-name" id="p1-name" placeholder="topcheez69">
            <label for="p12-name">Player 2's name:</label>
            <input type="text" name="p2-name" id="p2-name" placeholder="cookiejar420">
            <button type="button">Send 'er!</button>
        </dialog>
        <button id="begin-btn">Begin Game</button>
        <button id="reset">Reset Score</button>
    </div>
    <div class="footer">Cool Games Est. 2025</div>
</div>

    <script src="script.js"></script>
</body>
</html>
